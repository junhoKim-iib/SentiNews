
{% extends 'base.html' %}
{% block content %}

<div class="modal-dialog" role="document" style="width:450px;">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header p-5 pb-4 border-bottom-0">
        <!-- <h1 class="modal-title fs-5" >Modal title</h1> -->
        <h1 class="fw-bold mb-0 fs-2">마이페이지</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> <!--닫기버튼-->
      </div>

      <div class="modal-body p-5 pt-0">
        <form method="post" action="" >
            {% csrf_token %} <!--보안토큰-->
            {% include "form_errors.html" %} <!--에러메세지-->

            <div class="form-floating mb-3"> <!--기존 비밀번호 -->
                <input type="password" class="form-control rounded-3" id="{{ form.old_password.id_for_label }}" placeholder="Password" name="{{ form.old_password.name }}" value="{{ form.old_password.value|default_if_none:'' }}"required>
                <label for="{{ form.old_password.id_for_label }}">기존 비밀번호</label>

            </div>

            <!--새 비밀번호-->
            <div class="form-floating mb-3">
                <input type="password" class="form-control rounded-3" id="{{ form.new_password1.id_for_label }}" placeholder="Password" name="{{ form.new_password1.name }}" value="{{ form.new_password1.value|default_if_none:'' }}"required>
                <label for="{{ form.new_password1.id_for_label }}">새 비밀번호</label>

            </div>

            <!--새 비밀번호 확인-->
            <div class="form-floating mb-3">
                <input type="password" class="form-control rounded-3" id="{{ form.new_password2.id_for_label }}" placeholder="Password" name="{{ form.new_password2.name }}" value="{{ form.new_password2.value|default_if_none:'' }}"required>
                <label for="{{ form.new_password2.id_for_label }}">새 비밀번호 확인</label>

            </div>



           
          <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Change info</button>
         <a style="color:blue; text-decoration: underline;" href="{% url 'account:delete_account' %}">회원탈퇴</a>
          
        </form>
      </div>
    </div>
  </div>

  
{% endblock %}
